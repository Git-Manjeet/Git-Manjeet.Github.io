<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Image Gallery</title>

    <!--
    Name: Manjeet
    INFT1206 - Web Development Fundamentals

    This file contains the HTML structure for the Image Gallery assignment.
    -->

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Image Gallery Example</h1>

    <div class="full-img">
      <img class="displayed-img" src="images/pic1.jpg" alt="Closeup of a blue human eye" />
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar">
    <img src="images/pic1.jpg" alt="Human eye closeup">
    <img src="images/pic2.jpg" alt="Rock that looks like a wave">
    <img src="images/pic3.jpg" alt="Purple and white pansies">
    <img src="images/pic4.jpg" alt="Section of wall from a pharoah's tomb">
    <img src="images/pic5.jpg" alt="Large moth on a leaf">
    </div>
    <script src="main.js"></script>
  </body>
</html>
